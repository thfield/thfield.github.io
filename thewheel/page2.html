<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bay Area Bike Share</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <script src="js/d3.v3.js"></script>
  <script src="js/jquery-1.11.0.js"></script>
  <div class="wrapper">
    <div id="row1">
      <div id="cityRadio">
        <input type="radio" name="city" value="all" checked="true">All</input>
        <input type="radio" name="city" value="sj">San Jose</input>
        <input type="radio" name="city" value="rc">Redwood City</input>
        <input type="radio" name="city" value="mv">Mountain View</input>
        <input type="radio" name="city" value="pa">Palo Alto</input>
        <input type="radio" name="city" value="sf">San Francisco</input>
      </div>
  <div id="chart"></div>
      <div id="factorCheck">
        <input type="checkbox" id="weekendCB">Weekends</input>
        <input type="checkbox" id="holidayCB">Holidays</input>
        <input type="checkbox" id="rainCB">Rain</input>
        <input type="checkbox" id="tempCB">Temp</input>
        <input type="checkbox" id="49ersCB">49ers Game</input>
        <input type="checkbox" id="giantsCB">Giants Game</input>
        <input type="checkbox" id="sharksCB">Sharks Game</input>
        <input type="checkbox" id="americasCB">Americas Cup</input>
        <input type="checkbox" id="bartCB">BART Strike</input>
        <input type="checkbox" id="govCB">Federal Government Shutdown</input>
        <input type="checkbox" id="avgCB">Show Average Rides</input>
      </div>
    </div>
    <div id="row2"></div>
      <div id="heatRadio">
        <input type="radio" name="heat" value="all" checked="true">All</input>
        <input type="radio" name="heat" value="sj">San Jose</input>
        <input type="radio" name="heat" value="rc">Redwood City</input>
        <input type="radio" name="heat" value="mv">Mountain View</input>
        <input type="radio" name="heat" value="pa">Palo Alto</input>
        <input type="radio" name="heat" value="mvpa">Mountain View/Palo Alto</input>
        <input type="radio" name="heat" value="sf">San Francisco</input>
      </div>
      <div id="tooltip" class="hidden">
        <p><span id="value"></p>
      </div>
      <div id="heat"></div>
    <div id="row3"></div>
    <div id="row4"></div>
  </div>  

  <script src="js/page2.js"></script>
</body>

</html>
